<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title ">Paciente: {{paciente.paciente_nome}}</h4>
                      <p class="card-category"> Gênero: {{ paciente.paciente_genero }}  Data de Nascimento: {{ paciente.paciente_data_de_nascimento }} </p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Tipo de Teste
                                  </th>
                                  <th>
                                      Tempo do Teste
                                  </th>
                                  <th>
                                      Data do Teste
                                  </th>
                                  <!-- <th>
                                      Ações
                                  </th> -->
                              </thead>
                              <tbody>
                                <tr *ngFor="let testes of paciente.testes">
                                    <td>{{ testes.tipo_do_teste }}</td>
                                    <td>{{ testes.tempo_final - testes.tempo_inicial }}</td>
                                    <td>{{ testes.data_do_teste }}</td>
                                    <!-- <td><a [routerLink]="['/editar', paciente._id]" class="btn btn-primary" >Edit</a></td> -->
                                    <!-- <td><button (click)="delatarPaciente(paciente._id)"  class="btn btn-danger">Delete</button></td> -->
                                </tr>
                                  
                              </tbody>
                              <button (click)="voltar()"  class="btn btn-success">Voltar</button>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
